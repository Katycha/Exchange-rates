<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange rates</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <nav class="navbar" style="background-color: #e3f2fd">
        <select class="select" id="baseCurrency" onchange="changeValue(event)">
          <option value="KGS">KGS</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="KZT">KZT</option>
          <option value="RUB">RUB</option>
        </select>
      </nav>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-6">
         <div
            class="d-flex gap-2 flex-wrap justify-content-around m-2 calculate"
          >
            <select
              id="fromCurrency"
              class="form-select form-select-md"
              aria-label="Default select example"
              style="max-width: 200px"
              onchange="convert()"
            >
              <option value="KGS">KGS</option>
              <option value="USD">USD</option>
              <option value="EUR">EUR</option>
              <option value="KZT">KZT</option>
              <option value="RUB">RUB</option>
            </select>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5zm14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5z"/>
</svg>
            <select
              id="toCurrency"
              class="form-select form-select-md"
              aria-label="Default select example"
              style="max-width: 200px"
              onchange="convert()"
            >
              <option value="USD">USD</option>
              <option value="KGS">KGS</option>
              <option value="EUR">EUR</option>
              <option value="KZT">KZT</option>
              <option value="RUB">RUB</option>
            </select>

            <div class="input-group justify-content-center">
              <input
                id="amount"
                type="number"
                class="form-control"
                placeholder="Amount"
                aria-label="Amount"
                aria-describedby="basic-addon1"
                style="max-width: 200px"
              />
            </div>
            <button id="convert" onclick="convert()">
              Convert
            </button>
            <div style="width: 100%">
              <figure class="text-end">
                <blockquote class="blockquote">
                  <p id="result"></p>
                </blockquote>
                <figcaption id="rate" class="blockquote-footer"></figcaption>
              </figure>
            </div>
          </div>
          </div>
          <div class="col-6">
            <ul class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
